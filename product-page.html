<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page with Quantity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-img img {
      width: 50%;
      border-radius: 12px;
    }

    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .product-details p {
      margin: 15px 0;
      line-height: 1.6;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15px 0;
      color: #27ae60;
    }

    /* Quantity Selector */
    .quantity {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .quantity button {
      width: 35px;
      height: 35px;
      font-size: 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 6px;
      margin: 0 8px;
    }

    .quantity span {
      font-size: 1.2rem;
      min-width: 30px;
      text-align: center;
    }

    .btn {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #219150;
    }

    /* Cart Section */
    .cart {
      margin-top: 30px;
      padding: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .cart h3 {
      margin-bottom: 10px;
    }

    .cart-items {
      list-style: none;
    }

    .cart-items li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Product Image -->
    <div class="product-img">
      <img src="wireless EarPhone.jpg" alt="Product Image">
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h1>Wireless Headphones</h1>
      <p>Experience crystal clear sound with our premium wireless headphones. 
         Designed for comfort and long-lasting use, with up to 20 hours of battery life.</p>
      <p class="price">$99.99</p>

      <!-- Quantity Selector -->
      <div class="quantity">
        <button id="decrease">-</button>
        <span id="quantity">1</span>
        <button id="increase">+</button>
      </div>

      <button class="btn" id="addToCart">Add to Cart</button>

      <!-- Cart Section -->
      <div class="cart">
        <h3>Shopping Cart</h3>
        <ul class="cart-items" id="cartItems"></ul>
      </div>
    </div>
  </div>

  <script>
    const addToCartBtn = document.getElementById('addToCart');
    const cartItems = document.getElementById('cartItems');
    const quantityDisplay = document.getElementById('quantity');
    const increaseBtn = document.getElementById('increase');
    const decreaseBtn = document.getElementById('decrease');

    let quantity = 1;
    const price = 99.99;

    // Increase quantity
    increaseBtn.addEventListener('click', () => {
      quantity++;
      quantityDisplay.textContent = quantity;
    });

    // Decrease quantity
    decreaseBtn.addEventListener('click', () => {
      if (quantity > 1) {
        quantity--;
        quantityDisplay.textContent = quantity;
      }
    });

    // Add to Cart
    addToCartBtn.addEventListener('click', () => {
      const item = document.createElement('li');
      item.textContent = `Wireless Headphones (x${quantity}) - $${(price * quantity).toFixed(2)}`;
      cartItems.appendChild(item);

      // Reset quantity back to 1
      quantity = 1;
      quantityDisplay.textContent = quantity;
    });
  </script>
</body>
</html>
